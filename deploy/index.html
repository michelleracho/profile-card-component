<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/main.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="card">
      <figure class="header">
        <img
          src="./images/bg-pattern-card.svg"
          alt="header background"
          class="header__img"
        />
      </figure>

      <section class="profile">
        <img
          src="./images/image-victor.jpg"
          alt="Victor Crest"
          class="profile__photo"
        />

        <div>
          <h3 class="profile__name">Victor Crest</h3>
          <p class="profile__age">26</p>
        </div>

        <p class="profile__location">London</p>
      </section>

      <section class="stats">
        <div class="followers">
          <h3 class="stats__amount">80K</h3>
          <p class="stats__label">Followers</p>
        </div>

        <div class="likes">
          <h3 class="stats__amount">803K</h3>
          <p class="stats__label">Likes</p>
        </div>

        <div class="photos">
          <h3 class="stats__amount">1.4K</h3>
          <p class="stats__label">Photos</p>
        </div>
      </section>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/michelleracho/profile-card-component"
        >Michelle Racho</a
      >.
    </div>
  </body>
</html>
